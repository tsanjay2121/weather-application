<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/1.jpg">
    <!-- here we are adding google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-Container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant access -->
            <div class="sub-container grant-location-container">
               <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
               <p>Grant Location Access</p>
               <p>Allow Access To Get Weather Information</p> 
               <button class="btn" data-grantAccess> Grant Access</button>
            </div>

            <!-- search Weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" loading="lazy" width="20" height="20">
                </button>
            </form>

            <!-- loading section  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

             <div class="showerror">
                <img src="./assets/not-found.png" alt="">
             </div>

            <!-- jb hum access de denge tb wala UI -->
            <div class="sub-container user-info-container">

                <!-- dynamically name of city  and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- city weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <!-- temperature of city  -->
                <p data-temp></p>

                <!-- three cards -->
                <div class=" parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>CLOUD</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
